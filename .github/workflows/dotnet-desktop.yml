name: Build .NET EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest # 必须使用 Windows 系统来生成 Windows 的 .exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: | # 设置多个版本以确保兼容，按需修改
          8.0.x
          6.0.x

    - name: Restore dependencies
      run: dotnet restore Whisker.sln # <<--- 关键修改：改为您的解决方案文件名

    - name: Publish Application
      run: dotnet publish Whisker/Whisker.csproj -c Release -o ./publish --no-self-contained
      # -c Release: 使用 Release 配置进行构建（性能更好）
      # -o ./publish: 输出到当前目录下的 'publish' 文件夹
      # --no-self-contained: 生成依赖系统运行时的框架依赖型应用，体积更小

    - name: Upload EXE as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-Executable # 产物名称，可自定义
        path: publish/ # 上传整个 publish 目录
